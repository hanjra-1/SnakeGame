<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h4>
                        High score
                        <div id="highscore">0</div>
                    </h4>
                </div>
                <div class="info">
                    <h4>
                        Score
                        <div id="score">0</div>
                    </h4>
                </div>
                <div class="info">
                    <h4>Time
                        <div id="time">00-00</div>
                    </h4>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Wellcome to Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
             <div class="restart">
                <h3>Lets play again</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>

       
    </main>

<script src="script.js"></script>
</body>
</html>
